            if (password === ADMIN_PASSWORD) {
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                showNotification('تم تسجيل الدخول بنجاح', 'success');
                loadStories();
            } else {
                errorDiv.textContent = 'كلمة المرور غير صحيحة';
                errorDiv.style.display = 'block';
                document.getElementById('adminPassword').value = '';
            }
        };

        window.logout = function() {
            document.getElementById('authContainer').style.display = 'flex';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('adminPassword').value = '';
            document.getElementById('authError').style.display = 'none';
            storiesData = [];
            selectedStories.clear();
        };

        // Story management functions
        async function loadStories() {
            try {
                showLoading();
                const storiesGrid = document.getElementById('storiesGrid');
                const storiesCount = document.getElementById('storiesCount');
                
                // Clear existing data
                storiesData = [];
                selectedStories.clear();
                updateSelectedCount();
                
                // List all story folders
                const storiesRef = ref(storage, STORIES_FOLDER);
                const storyFoldersResult = await listAll(storiesRef);
                
                if (storyFoldersResult.prefixes.length === 0) {
                    showEmptyState();
                    storiesCount.innerHTML = '<i class="fas fa-book"></i> 0 قصة';
                    return;
                }
                
                // Load each story
                const loadPromises = storyFoldersResult.prefixes.map(async (folderRef) => {
                    try {
                        const storyData = await loadSingleStory(folderRef);
                        if (storyData) {
                            storiesData.push(storyData);
                        }
                    } catch (error) {
                        console.error('Error loading story from folder:', folderRef.name, error);
                    }
                });
                
                await Promise.allSettled(loadPromises);
                
                // Sort stories by timestamp (newest first)
                storiesData.sort((a, b) => parseInt(b.timestamp) - parseInt(a.timestamp));
                
                // Update UI
                storiesCount.innerHTML = `<i class="fas fa-book"></i> ${storiesData.length} قصة`;
                
                if (storiesData.length === 0) {
                    showEmptyState();
                } else {
                    displayStories();
                }
                
            } catch (error) {
                console.error('Error loading stories:', error);
                showNotification('حدث خطأ في تحميل القصص: ' + error.message, 'error');
                showEmptyState();
            } finally {
                hideLoading();
            }
        }

        async function loadSingleStory(folderRef) {
            try {
                // Get story data
                const storyDataRef = ref(storage, `${folderRef.fullPath}/story.txt`);
                const storyDataUrl = await getDownloadURL(storyDataRef);
                
                // Fetch story data using CORS proxy
                const storyResponse = await corsProxyFetch(storyDataUrl);
                const storyText = await storyResponse.text();
                const storyData = JSON.parse(storyText);
                
                // Try to get profile image
                let profileImageUrl = defaultProfileImage;
                try {
                    const folderContents = await listAll(folderRef);
                    const profileImage = folderContents.items.find(item => 
                        item.name.startsWith('profile.')
                    );
                    
                    if (profileImage) {
                        profileImageUrl = await getDownloadURL(profileImage);
                    }
                } catch (imageError) {
                    console.log('Could not get profile image, using default');
                }
                
                return {
                    ...storyData,
                    profileImageUrl: profileImageUrl,
                    folderId: folderRef.name,
                    folderPath: folderRef.fullPath
                };
                
            } catch (error) {
                console.error('Error loading single story:', error);
                return null;
            }
        }

        function displayStories() {
            const storiesGrid = document.getElementById('storiesGrid');
            storiesGrid.innerHTML = '';
            
            storiesData.forEach((story, index) => {
                const storyCard = createStoryCard(story, index);
                storiesGrid.appendChild(storyCard);
            });
        }

        function createStoryCard(story, index) {
    const storyCard = document.createElement('div');
    storyCard.className = 'story-card';
    storyCard.setAttribute('data-story-id', story.folderId);
    
    const formattedDate = formatDate(story.timestamp);
    
    // Create blackmailer links section with individual delete buttons
    let blackmailerSection = '';
    if (story.blackmailerLinks && story.blackmailerLinks.length > 0) {
        const linksList = story.blackmailerLinks.map((link, linkIndex) => 
            `<li class="blackmailer-link-item">
                <span class="link-text">
                    <a href="${link}" target="_blank" rel="noopener">${link}</a>
                </span>
                <button onclick="deleteBlackmailerLink('${story.folderId}', ${linkIndex})" 
                        class="delete-link-btn" title="حذف هذا الرابط">
                    <i class="fas fa-times"></i>
                </button>
            </li>`
        ).join('');
        
        blackmailerSection = `
            <div class="story-blackmailer-section">
                <div class="blackmailer-title">
                    <i class="fas fa-exclamation-triangle"></i>
                    روابط المبتزين المبلغ عنهم:
                    <button onclick="deleteAllBlackmailerLinks('${story.folderId}')" 
                            class="delete-all-links-btn" title="حذف جميع الروابط">
                        <i class="fas fa-trash-alt"></i>
                        حذف الكل
                    </button>
                </div>
                <ul class="blackmailer-links">${linksList}</ul>
            </div>
        `;
    }
    
    // Profile image section with delete option
    const profileImageSection = `
        <div class="profile-image-container">
            <img src="${story.profileImageUrl}" 
                 alt="${story.authorName}" 
                 class="story-avatar"
                 onerror="this.src='${defaultProfileImage}'">
            ${story.profileImageUrl !== defaultProfileImage ? 
                `<button onclick="deleteProfileImage('${story.folderId}')" 
                         class="delete-profile-btn" title="حذف الصورة الشخصية">
                    <i class="fas fa-times"></i>
                </button>` : ''
            }
        </div>
    `;
    
    storyCard.innerHTML = `
        <input type="checkbox" class="story-checkbox" onchange="toggleStorySelection('${story.folderId}', this)">
        <div class="story-header">
            ${profileImageSection}
            <div class="story-author-info">
                <div class="story-author">${story.authorName}</div>
                <div class="story-meta">
                    <span><i class="fas fa-calendar"></i> ${formattedDate}</span>
                    <span><i class="fas fa-folder"></i> ${story.folderId}</span>
                </div>
            </div>
        </div>
        <div class="story-content">
            <div class="story-text">${story.storyText}</div>
            ${blackmailerSection}
        </div>
        <div class="story-actions">
            <button onclick="deleteStory('${story.folderId}')" class="action-btn btn-delete">
                <i class="fas fa-trash-alt"></i>
                حذف القصة كاملة
            </button>
        </div>
    `;
    
    return storyCard;
}

        function showEmptyState() {
            const storiesGrid = document.getElementById('storiesGrid');
            storiesGrid.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <h3>لا توجد قصص</h3>
                    <p>لم يتم العثور على أي قصص منشورة حتى الآن</p>
                </div>
            `;
        }

        // Story selection functions
        window.toggleStorySelection = function(storyId, checkbox) {
            if (checkbox.checked) {
                selectedStories.add(storyId);
                checkbox.closest('.story-card').classList.add('selected');
            } else {
                selectedStories.delete(storyId);
                checkbox.closest('.story-card').classList.remove('selected');
            }
            updateSelectedCount();
        };

        window.selectAllStories = function() {
            const checkboxes = document.querySelectorAll('.story-checkbox');
            const isAllSelected = selectedStories.size === storiesData.length;
            
            if (isAllSelected) {
                // Deselect all
                checkboxes.forEach(checkbox => {
                    checkbox.checked = false;
                    checkbox.closest('.story-card').classList.remove('selected');
                });
                selectedStories.clear();
            } else {
                // Select all
                checkboxes.forEach((checkbox, index) => {
                    checkbox.checked = true;
                    checkbox.closest('.story-card').classList.add('selected');
                    selectedStories.add(storiesData[index].folderId);
                });
            }
            updateSelectedCount();
        };

        function updateSelectedCount() {
            const selectedCount = document.getElementById('selectedCount');
            const deleteSelectedBtn = document.getElementById('deleteSelectedBtn');
            
            selectedCount.textContent = selectedStories.size;
            deleteSelectedBtn.disabled = selectedStories.size === 0;
        }

        // Delete individual blackmailer link
window.deleteBlackmailerLink = async function(storyId, linkIndex) {
    try {
        const story = storiesData.find(s => s.folderId === storyId);
        if (!story || !story.blackmailerLinks || linkIndex >= story.blackmailerLinks.length) {
            showNotification('الرابط غير موجود', 'error');
            return;
        }
        
        const linkToDelete = story.blackmailerLinks[linkIndex];
        const confirmDelete = confirm(`هل تريد حذف هذا الرابط؟\n${linkToDelete}`);
        
        if (!confirmDelete) return;
        
        showLoading();
        
        // Remove the link from the array
        story.blackmailerLinks.splice(linkIndex, 1);
        
        // Update the story data in Firebase
        await updateStoryData(story);
        
        // Update local data and UI
        const storyIndex = storiesData.findIndex(s => s.folderId === storyId);
        if (storyIndex !== -1) {
            storiesData[storyIndex] = story;
        }
        
        displayStories();
        showNotification('تم حذف الرابط بنجاح', 'success');
        
    } catch (error) {
        console.error('Error deleting blackmailer link:', error);
        showNotification('حدث خطأ في حذف الرابط: ' + error.message, 'error');
    } finally {
        hideLoading();
    }
};

// Delete all blackmailer links
window.deleteAllBlackmailerLinks = async function(storyId) {
    try {
        const story = storiesData.find(s => s.folderId === storyId);
        if (!story || !story.blackmailerLinks || story.blackmailerLinks.length === 0) {
            showNotification('لا توجد روابط للحذف', 'error');
            return;
        }
        
        const confirmDelete = confirm(`هل تريد حذف جميع الروابط (${story.blackmailerLinks.length} رابط)؟`);
        
        if (!confirmDelete) return;
        
        showLoading();
        
        // Clear all links
        story.blackmailerLinks = [];
        
        // Update the story data in Firebase
        await updateStoryData(story);
        
        // Update local data and UI
        const storyIndex = storiesData.findIndex(s => s.folderId === storyId);
        if (storyIndex !== -1) {
            storiesData[storyIndex] = story;
        }
        
        displayStories();
        showNotification('تم حذف جميع الروابط بنجاح', 'success');
        
    } catch (error) {
        console.error('Error deleting all blackmailer links:', error);
        showNotification('حدث خطأ في حذف الروابط: ' + error.message, 'error');
    } finally {
        hideLoading();
    }
};

// Delete profile image
window.deleteProfileImage = async function(storyId) {
    try {
        const story = storiesData.find(s => s.folderId === storyId);
        if (!story) {
            showNotification('القصة غير موجودة', 'error');
            return;
        }
        
        if (story.profileImageUrl === defaultProfileImage) {
            showNotification('لا توجد صورة شخصية للحذف', 'error');
            return;
        }
        
        const confirmDelete = confirm(`هل تريد حذف الصورة الشخصية لـ "${story.authorName}"؟`);
        
        if (!confirmDelete) return;
        
        showLoading();
        
        // Find and delete the profile image file
        const folderRef = ref(storage, story.folderPath);
        const folderContents = await listAll(folderRef);
        const profileImage = folderContents.items.find(item => 
            item.name.startsWith('profile.')
        );
        
        if (profileImage) {
            await deleteObject(profileImage);
        }
        
        // Update story data
        story.profileImageUrl = defaultProfileImage;
        const storyIndex = storiesData.findIndex(s => s.folderId === storyId);
        if (storyIndex !== -1) {
            storiesData[storyIndex] = story;
        }
        
        displayStories();
        showNotification('تم حذف الصورة الشخصية بنجاح', 'success');
        
    } catch (error) {
        console.error('Error deleting profile image:', error);
        showNotification('حدث خطأ في حذف الصورة الشخصية: ' + error.message, 'error');
    } finally {
        hideLoading();
    }
};

// 3. ADD this helper function to update story data in Firebase:

async function updateStoryData(story) {
    try {
        const storyDataRef = ref(storage, `${story.folderPath}/story.txt`);
        
        // Create updated story data (excluding UI-specific fields)
        const updatedStoryData = {
            authorName: story.authorName,
            storyText: story.storyText,
            blackmailerLinks: story.blackmailerLinks || [],
            timestamp: story.timestamp
        };
        
        // Convert to blob and upload (this will overwrite the existing file)
        const storyBlob = new Blob([JSON.stringify(updatedStoryData, null, 2)], {
            type: 'application/json'
        });
        
        // Upload the updated data (this overwrites the existing file)
        const uploadResult = await uploadBytes(storyDataRef, storyBlob);
        
        console.log('Story data updated successfully');
        return uploadResult;
        
    } catch (error) {
        console.error('Error updating story data:', error);
        throw error;
    }
}

        // Delete functions
        window.deleteStory = function(storyId) {
            const story = storiesData.find(s => s.folderId === storyId);
            if (!story) {
                showNotification('لم يتم العثور على القصة', 'error');
                return;
            }
            
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <p>هل أنت متأكد من أنك تريد حذف قصة "<strong>${story.authorName}</strong>"؟</p>
                <p style="color: #e74c3c; margin-top: 10px;">لا يمكن التراجع عن هذا الإجراء.</p>
            `;
            
            deleteCallback = () => performDeleteStory(storyId);
            document.getElementById('confirmModal').style.display = 'block';
        };

        window.deleteSelectedStories = function() {
            if (selectedStories.size === 0) return;
            
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <p>هل أنت متأكد من أنك تريد حذف <strong>${selectedStories.size}</strong> قصة محددة؟</p>
                <p style="color: #e74c3c; margin-top: 10px;">لا يمكن التراجع عن هذا الإجراء.</p>
            `;
            
            deleteCallback = () => performDeleteSelectedStories();
            document.getElementById('confirmModal').style.display = 'block';
        };

        async function performDeleteStory(storyId) {
            try {
                showLoading();
                
                const story = storiesData.find(s => s.folderId === storyId);
                if (!story) {
                    throw new Error('القصة غير موجودة');
                }
                
                // Delete the entire story folder
                const folderRef = ref(storage, story.folderPath);
                const folderContents = await listAll(folderRef);
                
                // Delete all files in the folder
                const deletePromises = folderContents.items.map(item => deleteObject(item));
                await Promise.all(deletePromises);
                
                // Remove from local data
                storiesData = storiesData.filter(s => s.folderId !== storyId);
                selectedStories.delete(storyId);
                
                // Update UI
                updateSelectedCount();
                document.getElementById('storiesCount').innerHTML = `<i class="fas fa-book"></i> ${storiesData.length} قصة`;
                
                if (storiesData.length === 0) {
                    showEmptyState();
                } else {
                    displayStories();
                }
                
                showNotification('تم حذف القصة بنجاح', 'success');
                
            } catch (error) {
                console.error('Error deleting story:', error);
                showNotification('حدث خطأ في حذف القصة: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        async function performDeleteSelectedStories() {
            try {
                showLoading();
                
                const selectedIds = Array.from(selectedStories);
                const deletePromises = selectedIds.map(storyId => {
                    const story = storiesData.find(s => s.folderId === storyId);
                    if (story) {
                        return deleteStoryFiles(story.folderPath);
                    }
                    return Promise.resolve();
                });
                
                await Promise.allSettled(deletePromises);
                
                // Remove from local data
                storiesData = storiesData.filter(story => !selectedIds.includes(story.folderId));
                selectedStories.clear();
                
                // Update UI
                updateSelectedCount();
                document.getElementById('storiesCount').innerHTML = `<i class="fas fa-book"></i> ${storiesData.length} قصة`;
                
                if (storiesData.length === 0) {
                    showEmptyState();
                } else {
                    displayStories();
                }
                
                showNotification(`تم حذف ${selectedIds.length} قصة بنجاح`, 'success');
                
            } catch (error) {
                console.error('Error deleting selected stories:', error);
                showNotification('حدث خطأ في حذف القصص المحددة: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        async function deleteStoryFiles(folderPath) {
            try {
                const folderRef = ref(storage, folderPath);
                const folderContents = await listAll(folderRef);
                
                const deletePromises = folderContents.items.map(item => deleteObject(item));
                await Promise.all(deletePromises);
                
            } catch (error) {
                console.error('Error deleting story files:', error);
                throw error;
            }
        }

        // Modal functions
        window.closeModal = function() {
            document.getElementById('confirmModal').style.display = 'none';
            deleteCallback = null;
        };

        window.confirmDelete = function() {
            if (deleteCallback) {
                deleteCallback();
                closeModal();
            }
        };

        // Refresh function
        window.refreshStories = function() {
            showNotification('جاري تحديث القصص...', 'info');
            loadStories();
        };

        // Event listeners
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            authenticateAdmin();
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('confirmModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        // Make functions globally available
        window.loadStories = loadStories;
        window.showNotification = showNotification;
        
    </script>
